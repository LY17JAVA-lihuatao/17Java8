<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>一个网页</title>
	</head>
	<style>
		#container {
			width: 980px;
			margin: auto;
		}
		
		#header {
			width: 100%;
			height: 136px;
		}
		#logo{
			width: 280px;
			height: 96px;
			float: left;
			background: #999;
		}
		.menu{
			width: 540px;
			height: 24px;
			padding: 12px 20px 0px 0px;
			float: right;
			background: #ccc;
		}
		.hello{
			width: 560px;
			line-height: 43px;
			float: right;
			background: #33FF33;
		}
		.nav{
			width: 100%;
			line-height: 34px;
			clear: both;
			background: #3cc;
		}
		
		#main {
			width: 100%;
			height: 400px;
			background-color: darkturquoise;
		}
		
		.login {
			background: #3cc;
			width: 50%;
			height: 100%;
		}
		
		.login_right {
			background: #33ff33;
			width: 50%;
			height: 100%;
		}
		
		.login,
		.login_right {
			float: left;
		}
		
		#footer {
			width: 100%;
			height: 100px;
			background-color: #CCC;
		}

	body,div{
		margin: 0px auto;
		padding: 0px;
		font: bold 22px "宋体";
		color: #663366;
	}
	</style>

	<body>
		<div id="container">
			<div id="header">
				<div id="logo">LOGO</div>
				<div class="menu">顶部菜单</div>
				<div class="hello">你好，xx商城欢迎你！</div>
				<div class="nav">
					<ul>
						<li></li>
					</ul>
				</div>
			</div>
			<div id="main">
				<div class="login">登录</div>
				<div class="login_right">登录说明</div>
			</div>
			<div id="footer">尾部</div>
		</div>
	</body>

</html>
