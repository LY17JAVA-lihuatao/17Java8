<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="0">
			<tr>
				<td width="15%">登录名：</td>
				<td width="40%">
					<input name="" type=""size="20" />
				</td>
				<td>(可包含a-z 0-9和下划线)</td>
				</tr>
				<tr>
				<td width="15%">密码：</td>
				<td><input name="" type=""size="20" /></td>
				<td>至少包含6个字符</td>
				</tr>
				<tr>
				<td width="15%">在次输入密码：</td>
				<td><input name="" type="" size=""</td>
				</tr>
				<tr>
				<td width="15%">电子邮箱：</td>
				<td><input name="" type=""size="20" /></td>
				<td>（必须包含@字符）</td>
				</tr>
				<tr>
				<td width="15%">性别：</td>
				<td><input name="" type="radio"value="男" checked="checked" />男
				<input name="" type="radio"value="女"  />女
				</td>
				</tr>
				<tr>
				<td width="15%">头像：</td>
				<td><input name="" type="file" /></td>
				</tr>
				<tr>
				<td width="15%">爱好：</td>
				<td><input  type="checkbox" name="" value="sports" />运动
				<td><input  type="checkbox" name="" value="talk" />聊天
				<td><input  type="checkbox" name="" value="play" />玩游戏
				</td>
				</tr>
				<tr>
				<td width="15%">喜欢的城市：</td>
				<td>
					<select name="">
						<option>北京</option>
						<option>上海</option>
						<option>深圳</option>
					</select>
				</td>
				</tr>
				<tr>
				<td width="15%"></td>
				<td><input name="" type="submit" value="同意右侧服务条款，提交注册信息"</td>
				<input name="" type="submit" value="重置"
				</tr>
		</table>
	</body>
</html>
