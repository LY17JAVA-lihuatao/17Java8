<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>贵美商城</title>
	</head>
     <style type="text/css">
     	#header{
     		width: 100%;
     		height: 136px;
     		background: #ccc;
     	}
     	div{
     		font-family: "微软雅黑";
     		font-weight: 300;
     		color: #000;
     	}
         #main{
         	width: 100%;
         	height: 400px;
         	
         	color: #fff;
         }
     	#footer{
     		width: 100%;
     		height: 100px;
     		background: #CCC;
     	}
     	.login_right{
     		background: #33;
     		width: 50%;
     		height: 100%;
     	}
     	.login{
     		background: #3cc;
     		width: 50%;
     		height: 100%;
     	}
     	.login,.login_right{
     		float: left;
     	}
     	#container{
     		width: 980px;
     		margin:0px auto;
     </style>
	<body>
		<div id="container">
		<div id="header">顶部header</div>
		<div id="main">
			<div class="login">登录</div>
			<div class="login_right">登录说明 </div>
		</div>
		<div id="footer">底部footer </div>
		</div>
	</body>
</html>
