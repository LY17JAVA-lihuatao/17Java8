<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			/**外边框**/
			#container{
				width: 980px;
				margin: 0px auto ;
				
			}
			/**顶部**/
			#header{
				/**宽度**/
				width: 100%;
				/**高度**/
				height: 136px;
				/**背景图**/
				background: #ccc;
			}/**主体**/
			#main{
				width: 100%;
				height: 400px;
				background: blue;
				color: #fff;
			}/**底部**/
			#footer{
				width: 100%;
				height: 100px;
				background: #ccc;
			}	
			
			div{
				font: bold 36px 黑体;
				color: #000;
			}
		    
		
		</style>
	</head>
	<body><div id="container">
		<div id="header">顶部（header）</div>
		<div id="main">主体</div>
		<div id="footer">底部（footer）</div>
		</div>
	</body>
</html>
