<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>index</title>
		<style type="text/css">
			#header{
				width: 100%;
				height: 136px;
				background: #ccc;
			}
			#container{
				width: 980px;
				margin: 0px auto;
			}
			#main{
				width: 100%;
				height: 400px;
				background:pink;
				color: #fff;
			}
			.login{
				background: #3cc;
				width: 50%;height: 100%;
			}
			.login_right{
				background: #33FF33;
				width: 50%;height: 100%;
			}
			.login, .login_right{float:left}
			#footer{
				width: 100%;
				height: 100px;
				background: #ccc;
			}
			div{
				font: bold 36px 黑体;
				color: #000;
			}
		</style>
	</head>
	
	<body>
		<div id="container">
			<div id="header">顶部(header)</div>
			<div id="main">
				<div class="login">登录(login)</div>
				<div class="login_right">登录说明</div>
		</div>
		<div id="footer">底部(footer)</div>
	</body>
</html>
