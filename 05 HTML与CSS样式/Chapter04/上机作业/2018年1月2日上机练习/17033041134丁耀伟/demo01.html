<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>练习一</title>
		<style type="text/css">
			#container{
				width: 980px;
				margin: 0px auto;
			}
			#header{
				width: 100%;
				height: 136px;
				background: #ccc;
			}
			#main{
				width: 100%;
				height: 400px;
				background: blue;
				color: #fff;
			}
			#footer{
				width: 100%;
				height: 100px;
				background: #ccc;
			}
			div{font: bold 36px 黑体;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div id="container">
		<div id="header">顶部</div>
		<div id="main">主题</div>
		<div id="footer">底部</div>
		</div>
	</body>
</html>
