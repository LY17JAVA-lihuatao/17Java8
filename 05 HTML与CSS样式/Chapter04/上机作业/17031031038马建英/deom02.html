<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>deom02</title>
		<style type="text/css">
		#header{
		width: 100%;
		height: 136px;
		background: #ccc;
		}
		#container{
		width: 980px;
		margin: 0px auto;
		}
		#main{
		width: 100%;
		height: 400px;
		background: hotpink;
		color: #fff;
		}
		.login_right{
		width: 50%;
		height: 100%;
		background: chartreuse;
		}
		.login{
		width: 50%;
		height: 100%;
		background: cyan;
		}
		.login,.login_right{float: left;}
		#footer{
		width: 100%;
		height: 100px;
		background: #ccc;
		}
		div{
		width: 300%;
		font: "微软雅黑";
		height: 100px;
		color: cadetblue;
		}
		</style>
	</head>
	<body>
	<div id="container">
	<div id="header">顶部</div>
	<div id="main">
	<div class="login">登陆</div>
	<div  class="login_right">登陆说明</div>
	</div>
	<div id="footer">底部</div>
	</div>
	</body>
</html>
