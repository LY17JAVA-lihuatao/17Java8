<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>index</title>
		<style type="text/css">
			#header {
				width: 100%;
				height: 136px;
				background: blueviolet;
			}
			#container {
				width: 980px;
				margin: 0px auto;
			}
			#main {
				width: 100%;
				height: 400px;
				background: blue;
				color: cornflowerblue;
			}
			#footer {
				width: 100%;
				height: 100px;
				background: #0000FF;
			}
			div {
				font: bold 40px 黑体;
				color: darkgray;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="header">顶部(header)</div>
			<div id="main">主体</div>
			<div id="footer">底部(footer)</div>
		</div>
	</body>
</html>
