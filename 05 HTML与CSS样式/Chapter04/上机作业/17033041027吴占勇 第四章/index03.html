<!DOCTYPE html>
<html>
	<head>

				width: 1000px;
				height: 136px;
			}
				
			#logo {

				height: 96px;
				float: left;
				background: #0000FF;
			}
			.menu {
				width: 560px;

			}
			.hello {
				width: 560px;
				line-height: 33px;
				float: right;
				background: #A9A9A9;
			}
			.nav {
				width: 100%;
				line-height: 34px;
				clear: both;
				background: chocolate;
			}
		</style>
		
	</head>
	<body>
		<div id="header">
			<div id="logo">LOGO</div>
			<div class="menu">顶部菜单(menu)</div>
			<div class="hello">你好，贵美商城欢迎你！(hello)</div>
			<div class="nav">
				<ul>
					<li>导航条(nav)</li>
				</ul>
			</div>
		</div>
		
	</body>
</html>
