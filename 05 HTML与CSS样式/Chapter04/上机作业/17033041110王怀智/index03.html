<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>index</title>
		<style type="text/css">
			#header {
				width: 100%px;
				height: 136px;
				background: #CCC;
			}
			
			#container {
				width: 980px;
				margin: 0px auto;
			}
			
			#main {
				width: 100%px;
				height: 400px;
				background: blue;
				color: #fff;
			}
			
			.login {
				background: coral;
				width: 50%;
				height: 100%;
			}
			
			.log_right {
				background: cyan;
				width: 50%;	
				height: 100%;
			}
			
			.login,.log_right {
				float: left;
			}
			
			#footer {
				width: 100%px;
				height: 100px;
				background: #ccc;
			}
			
			div {
				font: bold 36px "微软雅黑";
				color: #000;
			}
		</style>
	</head>

	<body>
		<div id="container">
			<div id="header">顶部</div>
			<div id="main">
				<div class="login">登录</div>
				<div class="log_right">登录说明</div>
			</div>
			<div id="footer">底部</div>
		</div>
	</body>

</html>
