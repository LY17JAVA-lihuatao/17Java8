<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习二</title>
		<style type="text/css">
		/**顶部**/
		#header{
			width: 100%;
			height: 100px;
			background-color: #ccc;
		}
		#container{
			width: 900px;
			margin: 0px auto;
		}
		/**主体**/
		#main{
			width: 100%;
			height: 400px;
			background: blue;
			color: #fff;
			
		}
		/**底部**/
		#footer{
			width: 100%;
			height: 200px;
			background: #CCCCCC;
		}
		div{
			font:bold 36px "微软雅黑";
			color: #0000FF;
		}
		#left{
			float: left;
			width: 50%;
			height: 400px;
			background:red;
		}
		#right{
			float: left;
			width: 50%;
			height: 400px;
			background: brown;
		}
		</style>
	</head>
	<body>
		<div id="container">
		<div id="header">顶部</div>
		<div id="main">
			<div id="left">左半边</div>
			<div id="right">右半边</div>
		</div>
		<div id="footer">底部</div>
			</div>
	</body>

</html>
