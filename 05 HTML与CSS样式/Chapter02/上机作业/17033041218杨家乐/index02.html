
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>贵美商城注册</title>
	</head>
	<body>
		<table border="1" width="90%" align="center">
			<tr>
				<td>登录名：</td>
				<td width="50%">
					<input name="" type="text" size="20" />
				</td>
				<td>阅读贵美网服务协议:</td>
			</tr>
					<tr>
				<td>密码：</td>
				<td>
					<input name="" type="password" size="20" />
				</td>
				
			</tr>
					<tr>
				<td>再次输入密码：</td>
				<td><input name="" type="password" size="20" />
				</td>
				
			</tr>
					<tr>
				<td>电子邮箱：</td>
				<td>
					<input name="" type="text" size="20" />
				</td>
				
			</tr>
					<tr>
				<td>性别：</td>
				<td>
					<input name="" type="radio" value="男" checked="checked" />男
					<input name="" type="radio" value="女" />女
					</td>
					
				
			</tr>
					<tr>
				<td>头像：</td>
				<td>
					<input name="" type="file"  />
				</td>
				
			</tr>
					<tr>
				<td>爱好：</td>
				<td>
					<input name="" type="checkbox" value="talk" checked="checked" />聊天&nbsp;&nbsp;
					<input name="" type="checkbox" value="sports" />运动&nbsp;&nbsp;
					<input name="" type="checkbox" value="play" />玩
				</td>
				
			</tr>
					<tr>
				<td>喜欢城市：</td>
				<td>
					<select name="">
						<option>上海</option>
						<option>北京</option>
						<option>南京</option>
					</select>
				</td>
				
			</tr>
					<tr>
				<td></td>
				<td>
				<input name="" type="submit" value="同意右侧服务条款，提交注册信息" />
				<input name="" type="reset" value="重置" />
				</td>
				
			</tr>
		</table>

	</body>
</html>
