<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="0" width="80%" align="center">
			<tr>
				<td width="15%">登录名：</td>
				<td width="40%">
					<!--文本框-->
					<input name="" type="text" size="20" />（可包括a-z、0-9和下划线）
				</td>
				<td>阅读贵美网服务协议</td>
			</tr>
			<tr>
				<td>密码：</td>
				<td>
					<!--密码框 不显示密码-->
					<input name="" type="password"  size="20"/>（至少包含六位数）
				</td>
				<td rowspan="8">
					<textarea name="" cols="40" rows="15">文本内容</textarea>
				</td>
			</tr>
			<tr>
				<td>再次输入密码：</td>
				<td>
					<!--再次输入密码 密码框-->
					<input  name="" type="password" size="20"/>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>电子邮箱：</td>
				<td><input name="" type="text" size="20" /></td>
				<td></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<!--单选按钮-->
					<input name="" type="radio" value="男" checked="checked"/>男
					<input name="" type="radio" value="女" />女
				</td>
				<td></td>
			</tr>
			<tr>
				<td>头像：</td>
				<td>
					<!--文件域-->
					<input name="" type="file" />
				</td>
				<td></td>
			</tr>
			<tr>
				<td>爱好:</td>
				<td>
					<input type="checkbox" name="" value="sports"/>运动&nbsp;&nbsp;
					<input type="checkbox" name="" value="talk" checked="checked"/>聊天&nbsp;&nbsp;
					<input type="checkbox" name="" value="play"/>玩游戏
				</td>
				<td></td>
			</tr>
			<tr>
				<td>喜欢的城市：</td>
				<td>
					<select name="">
						<option>北京</option>
						<option>深圳</option>
						<option>上海</option>
						<option>广州</option>
					</select>
				</td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input name="" type="submit" value="同意右侧服务条款,提交注册信息" />
					<input name="" type="reset" value="重置" />
				</td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
