<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商城注册</title>
	</head>
	<body>
		<table border="1" align="center">
			<tr>
				<td>用户名：</td>
				<td><input name="" type="text" size="20"/></td>
				<td></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input name="" type="password" size="20"/></td>
				<td></td>
			</tr>
			<tr>
				<td>再次输入密码：</td>
				<td><input name="" type="password" size="20"/></td>
				<td></td>
			</tr>
			<tr>
				<td>电子邮箱：</td>
				<td><input name="" type="text" size="20"/></td>
				<td></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input name="" type="radio" value="男" checked="checked" />男
					<input name="" type="radio" value="女" />女
				</td>
				<td></td>
			</tr>
			<tr>
				<td>头像：</td>
				<td><input name="" type="file"/></td>
				<td></td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>
					<input type="checkbox" name="" value="sports" checked="checked" />运动&nbsp;&nbsp;
					<input type="checkbox" name="" value="talk" />聊天&nbsp;&nbsp;
					<input type="checkbox" name="" value="play" />玩游戏
				</td>
				<td></td>
			</tr>
			<tr>
				<td>喜欢的城市</td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
