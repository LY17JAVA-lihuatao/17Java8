<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>贵美商城</title>
	<style type="text/css">
		/**头部**/
			#header{
				width: 100%;
				height: 136px;
				background-color: #ccc;
			}
			/**中间分区**/
			#main{
				height: 400px;
				background:blue; 
				color: #fff;
			}
			/**中间：登陆**/
		      .login{
				height: 100%;
				width: 50%;
				background:blue;
			}
			/**中间：登陆说明**/
			 .login_right{
			height: 100%;
			width: 50%;
		    background: red; 	
			}
			/**中间：浮动**/	
			.login,.login_right{float: left;}
			/**底部**/
			#footer{
				width: 100%;
				height: 100px;
				background-color: #ccc;
			}
			/**边界设置（边界margin）**/
			#container{
			width: 980px;
		     margin: 0px auto;
			}
			
			div{
				font: bold 36px 黑体;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div id="container">
		<div id="header">顶部(header)</div>
		<div id="main">
		<div class="login">登录(login)</div>
		<div class="login_right">登录说明(login_right)</div>
		</div>
		<div id="footer">底部(footer)</div>
		</div>
	</body>
</html>
